{% extends "about.html" %}
{% block cards %}
    {% for person in team %}
        {% if loop.index is not divisibleby 2 %}
        <div class="row">
        {% endif %}
        <div class="card col-md-6">
            <img class="card-img rounded-circle mx-auto d-block" src="{{ person.imgpath }}"></img>
            <div class="card-body">
                <h4 class="card-title text-center">{{ person.name }}</h4>
                <h6 class="card-title text-center">{{ person.title }}</h6>
                <div class="card-social text-center">
                    <a href="mailto:{{ person.email }}"><i class="fa fa-envelope fa-lg" style="color: black"></i></a>&nbsp;
                    <a href="{{ person.github }}"><i class="fa fa-github fa-lg" style="color: black"></i></a>&nbsp;
                    <a href="{{ person.linkedin }}"><i class="fa fa-linkedin fa-lg" style="color: black"></i></a>
                </div>
                <p class="card-text">{{ person.bio }}</p>
            </div>
        </div>
        {% if loop.index is divisibleby 2 %}
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
